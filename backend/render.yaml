services:
  - name: creator-analytics-backend
    type: web
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "http://localhost:3000,https://*.vercel.app"
      - key: YOUTUBE_API_KEY
        fromGlobal: true
      - key: OPENAI_API_KEY
        fromGlobal: true

databases:
  - name: creator-analytics-db
    plan: free
