services:
  - name: creator-analytics-backend
    type: web
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --workers 1
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "http://localhost:3000,https://*.vercel.app"
      - key: DATABASE_URL
        fromDatabase:
          name: creator-analytics-db
          property: connectionString

databases:
  - name: creator-analytics-db
    plan: free
